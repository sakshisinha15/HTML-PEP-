<!DOCTYPE html>
<html>
<head>
<style>
button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #45a049;
    transform: scale(1.1);
}
</style>
</head>
<body>

<button>Click Me</button>

</body>
</html>
